<h3>Update User</h3>
<div [hidden]="loading" style="width: 400px;">
  <form [formGroup]="userForm" (ngSubmit)="onSubmit()">
    <div>
      <div class="form-group">
        <label for="firstName">First Name</label>
        <input type="text" class="form-control" id="firstName" formControlName="firstName" (input)="setFormDirty()">
      </div>
      <div class="form-group">
        <label for="lastName">Last Name</label>
        <input type="text" class="form-control" id="lastName" formControlName="lastName" (input)="setFormDirty()">
      </div>
      <div class="form-group">
        <label for="email">Email</label>
        <input type="text" class="form-control" id="email" formControlName="email" (input)="setFormDirty()">
      </div>
    </div>
    <button type="submit" class="btn btn-success" [disabled]="userForm.invalid || !isFormDirty">Submit</button>
  </form>
</div>

<div [hidden]="!loading">
  <h4>Loading...</h4>
</div>
